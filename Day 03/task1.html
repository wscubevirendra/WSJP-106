<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        .box {
            width: 200px;
            height: 200px;
            border: 2px solid red;
            margin: 100px auto;
            text-align: center;
            box-sizing: border-box;
            padding-top: 100px;
            transition: 2s;
            transform-origin: right center;
        }

        .box:hover {
            transform: rotateZ(50deg);
        }
    </style>
</head>

<body>
    <div class="box">
        Box
    </div>

</body>

</html>
