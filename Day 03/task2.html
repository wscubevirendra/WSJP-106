<!DOCTYPE html>
<html lang="en">

<head>

    <title>Document</title>
    <style>
        .card {
            width: 300px;
            height: 250px;
            /* border: 2px solid red; */
            box-shadow: 0px 2px 2px 2px gray;
            margin: 100px auto;
            transition: 1s;
            overflow: hidden;
        }

        img {
            width: 100%;
            height: 100%;
            transition: 1s;

        }

        img:hover {
            transform-origin: bottom left;
            transform: scale(1.5);
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="https://images.unsplash.com/photo-1484406566174-9da000fda645?q=80&w=689&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="">

    </div>

</body>

</html>
